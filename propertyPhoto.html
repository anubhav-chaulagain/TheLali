<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="propertyPhoto.css" />
  </head>
  <body>
    <div class="add-property-photo-container">
      <h3>Add Photos</h3>
      <div class="photo-upload-section">
        <input type="file" id="upload" accept="images/*" multiple required />
        <label for="upload">
          <span id="icon">
            <img
              src="public/assets/icons/upload-icon.png"
              alt="Upload"
              title="Upload Images"
            />
          </span>
          <p>Click to Upload</p>
        </label>
      </div>
    </div>
  </body>
</html>
