<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="roaddetails.css"/>
    <title>Property Area and Road Details</title>
</head>
<body>
    <div class="container">
        <h2>Property Area and Road Details</h2>
        <form>
           
            <div class="form-group">
                <label for = "area">Total area</label>
                
                <div class="inputunit">
                <input type="number" id="area" name="area" placeholder="Enter area measurement">
                <select id="unitType">
                  <option value="ft²">Sq.Feet</option>
                  <option value="m2">Sq.Meter</option>
                  <option value="anna">Anna</option>
                  <option value="ropani">Ronpani</option>
                 </select>
                </div>
            </div>

           
            <div class="form-group">
                <label for = "buildarea">Build Up Area</label>
                <div class="inputunit">
                <input type="number" id="buildarea" name="buildarea" placeholder="0">
                <select id="unitType">
                  <option value="ft²">Sq.Feet</option>
                  <option value="m2">Sq.Meter</option>
                  <option value="anna">Anna</option>
                  <option value="ropani">Ronpani</option>
                </select>
                </div>
            </div>

           
            <div class="form-group">
                <label for="roadtype">Road Type</label>
                <select id="roadtype" name="roadtype" required>
                <option value="" disabled selected>Select Road Type</option>
                <option value="paved">Paved</option>
                <option value="gravelled">Gravelled</option>
                <option value="soll stabillized">Soll Stabillized</option>
                <option value="blacktopped">Blacktopped</option>
              </select>
                
            </div>

            
            <div class="form-group">
                <label for="facedirection">Property Face Direction</label>
                <select id="facedirection" name="facedirection" required>
                    <option value="" disabled selected>Choose Direction</option>
                    <option value="east">East</option>
                    <option value="west">West</option>
                    <option value="north">North</option>
                    <option value="south">South</option>
                </select>
            </div>


            <div class="form-group">
                <label for = "roadaccess">Road Access</label>
                <div class="inputunit">
                <input type="number" id="roadaccess" name="roadaccess" placeholder="0">
                <select id="unitType">
                  <option value="ft">Feet</option>
                  <option value="m">Meter</option>
                </select>
                </div>
            </div>

            <button type="sumbit">Sumbit</button>
            
        </form>
    </div>
    
</body>
</html>
