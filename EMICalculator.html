<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EMI Calculator</title>
    <link rel="stylesheet" href="EMICalculatorStyle.css">
  </head>
  <body>
    <h2>Calculate EMI</h2>
    <form id="emiCalculator">

      <div class="input-fields">
        <h3>EMI Calculator</h3>

        <p>
          <label for="amount">Amount</label>
          <input type="number" name="amount" id="amount" />
        </p>

        <p>
          <label for="interest">Interest Rate</label>
          <input type="number" name="interest" id="interest" />
        </p>

        <p>
          <label for="loan">Loan Tenure</label>
          <input type="number" name="loan" id="loan" />
        </p>
      </div>

      <div class="display-result">
        <p>
          <h4>Loan EMI</h4>
          <h3><span>रु</span>0</h3>
        </p>

        <p>
          <h4>Total Interest Payable</h4>
          <h3><span>रु</span>0</h3>
        </p>

        <p>
          <h4>Total of Payments (Principal + Interest)</h4>
          <h3><span>रु</span>0</h3>
        </p>
      </div>
    </form>
  </body>
</html>
