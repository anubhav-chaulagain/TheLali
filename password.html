<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="password.css">
    <title>Password Change</title>
   
</head>
<body>
    <div class="container">
        <h2>Change Password</h2>
        <form id="passwordChangeForm">
            <label for="newPassword">New Password:</label>
            <input type="password" id="newPassword" class="input-field" required>
            <span id="newPasswordError" class="error-message">Password must be at least 6 characters.</span>

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" class="input-field" required>
            <span id="confirmPasswordError" class="error-message">Passwords do not match.</span>

            <button type="submit" class="button">Change Password</button>
            <span id="successMessage" class="success-message">Password changed successfully!</span>
        </form>
    </div>

    
</body>
</html>
