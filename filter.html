<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter bar</title>
    <link rel="stylesheet" href="filter.css">
</head>
<body>
    <div class="filter">
        <div class="type">
            <button>Type<span class="arrow">&#9662;</span></button>
            <div class="content-type">
                <a href="">Land</a>
                <a href="">House</a>
                <a href="">Flat</a>
                <a href="">Apartment</a>
            </div>
        </div>
        <div class="location">
            <button>Location<span class="arrow">&#9662;</span></button>
            <div class="content-location">
                <a href="">Kathmandu</a>
                <a href="">Lalitpur</a>
                <a href="">Bhaktapur</a>

            </div>
        </div>

        <div class="price">
            <button>Price<span class="arrow">&#9662;</span></button>
            <div class="content-price">
                <a href="">All</a>
                <a href="">less than 1 crore</a>
                <a href="">1 crore - 3 crore</a>
                <a href="">3 crore - 5 crore</a>
                <a href="">5 crore - 8 crore</a>
                <a href="">More than 8 crore</a>
            </div>
        </div>

    </div>
</body>
</html>
