<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter bar</title>
</head>
<body>
    <div class="filter">
        <div class="type">
            <button>Type<span class="arrow">&#9662;</span></button>
            <div class="content-type">
                <a href="">Land</a>
                <a href="">House</a>
                <a href="">Flat</a>
                <a href="">Apartment</a>
            </div>
            <div class="location">
                <button>Location<span class="arrow">&#9662;</span></button>
                <div class="content-location">
                    <a href="">Kathmandu</a>
                    <a href="">Lalitpur</a>
                    <a href="">Bhaktapur</a>
    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
