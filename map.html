<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="map.css"/>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h2>Select Location on the Map</h2>
        <form>

           <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" placeholder="Enter your Address">
           </div> 


           <div class="form-group">
            <label for="city">City</label>
            <select id="city" name="city" required>
                <option value="" disabled selected >Choose City</option>
                <option value="kathmandu">kathmandu</option>
                <option value="lalitpur">Lalitpur</option>
                <option value="bhaktapur">Bhaktapur</option>
            </select>
           </div> 


           <div class="form-group">
            <label for="muncipality">Muncipality</label>
            <input type="text" id="muncipality" placeholder="Enter your Muncipality">
           </div> 


           <div class="form-group">
            <label for="wardno">Ward No</label>
            <input type="text" id="wardno" placeholder="Enter your Ward No">
           </div> 

           <div class="search-box">
            <input type="text" id="place-search" placeholder="Search for a place">
            <button id="search-btn">Search</button>
          </div>

          <div id="map"></div>


          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d56516.277781753415!2d85.28484727280832!3d27.7090302162301!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39eb198a307baabf%3A0xb5137c1bf18db1ea!2sKathmandu%2044600!5e0!3m2!1sen!2snp!4v1735816563033!5m2!1sen!2snp" width="800" height="600" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>


        </form>
    </div>
    
</body>
</html>
