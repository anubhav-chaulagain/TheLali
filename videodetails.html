<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h2>Sumbit Property Video URL</h2>
      <form id="videoform"></form>
      <label for="video-url">Enter Video URL</label>
      <input
        type="url"
        id="video-url"
        name="video-url"
        placeholder="https://WWW.example.com/video"
        required
      />
      <button type="submit" class="submitbtn">Sumbit Video</button>
    </div>
  </body>
</html>
