<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="postpropertydetails.css"/>
    <title>Post Property Basic Details</title>
</head>
<body>
    <div class="container">
        <h2>Post Property Basic Details</h2>
        <form>
            <div class="form-group">
                <label for="title"> Title</label>
                <input type="text" id="title" name="title" placeholder=" Eg. House For Sale at.." required>
            </div>

            <div class="form-group">
                <label for="category">Category</label>
                <select id ="category" name="category" required>
                 <option value="" disabled selected>Select a category</option> 
                 <option value="apartment">Apartment</option> 
                 <option value="house">House</option>  
                 <option value="land">Land</option>  
                 <option value="flat">Flat</option>   
                </select>

            </div>

            <div class="form-group">
                <label for="purpose">Purpose</label>
                <select id ="purpose" name="purpose" required>
                 <option value="" disabled selected>Select a purpose</option> 
                 <option value="sale">sale</option> 
                 <option value="rent">Rent</option>  
                </select>

            </div>

            <div class="form-group">
                <label for="type">Type</label>
                <select id ="type" name="type" required>
                 <option value="" disabled selected>Select a type</option> 
                 <option value="commercial">Commercial</option> 
                 <option value="residental">Residental</option>  
                </select>

            </div>

        </form>
    </div>
    
</body>
</html>
